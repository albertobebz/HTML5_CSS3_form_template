<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML5 & CSS3 Form</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
      <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    
    <!-- beginning of the form using the new HTML5 input type  -->
    <form action="index.html" method="post">
      <h1>HTML5 form</h1>
      
      <label for="name">Name:</label>
      <input type="text" name="user_name" id="name">

      <label for="email">Email:</label>
      <input type="email" name="user_email" id="email">

      <label for="password">Password:</label>
      <input type="password" name="User_password"id="password">

      <label for="bio">Biography:</label>
      <textarea name="user_bio" id="bio"></textarea>

      <label for="job">Job Role:</label>
      <select name="user_job" id="job">
        <optgroup label="Web">
          <option value="frontend_developer">Front-End Developer</option>
          <option value="backend_developer">Back-End Developer</option>
          <option value="rails_developer">Rails Developer</option>
          <option value="java_developer">Java Developer</option>
          <option value="web_designer">Web Designer</option>
        </optgroup>
        <optgroup label="Mobile">
          <option value="mobile_designer">Mobile Designer</option>
          <option value="ios_developer">iOS Developer</option>
          <option value="android_developer">Android Developer</option>
        </optgroup>
      </select>

      <button type="submit">Sign Up</button>
    </form>
    
  </body>
</html>
